<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>纸牌游戏</title>
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="scene-bg">
		<div class="button start"></div>
		<div class="button replay"></div>
		<div class="button end"></div>
		<div class="button  score">
			<p>得分:<span class="btn-score">0</span>
			</p>
		</div>
		<div class="button remain">
			<p>剩余:<span class="btn-remain">52</span>
			</p>
		</div>
		<div class="scene">
			<div class="right-zhezhao"></div>
			<div class="left-zhezhao"></div>
			<div class="move-right">
				<div class="btn btn-right"></div>
			</div>
			<div class="move-left">
				<div class="btn btn-left"></div>
			</div>
		</div>
		
	</div>
</body>
</html>
